[alembic]
script_location = migrations
prepend_sys_path = .
version_path_separator = os

[sqlalchemy]
url = mysql+pymysql://root:@localhost/astral_db

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S